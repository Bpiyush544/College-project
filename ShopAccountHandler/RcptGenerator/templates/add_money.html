{% extends 'base.html' %}
{% block title %}
{% endblock title %}
{% block content %}
{% if user.is_superuser == True %}
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {% comment %} <label for="username" class="form-label">UserName</label> {% endcomment %}
    <input type="hidden" class="form-control" id="username" aria-describedby="username" name="username" value = "{{username}}">
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input type="number" class="form-control" id="amount" aria-describedby="amount" name="amount">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% else %}
You Do Not belong Here
{% endif %}
{% endblock content %}
