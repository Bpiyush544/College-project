{% extends 'base.html' %}


{% block content %}
    <h1>Products</h1>
    <div class="container">
        <div class="row">

            {% for item in product_menu_list %}
            <div class="card mb-3 m-2" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGDJtw_hTiNTLTpJjR11cdQzG5BTsnW_5vCQ&usqp=CAU" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{item}}</h5>
                      <p class="card-text">{{item.description}}</p>
                      <a href="product_display/{{item.name}}" class="card-link">View</a>
                      <a href="product_update/{{item.pk}}" class="card-link">Update</a>
                      <p class="card-text"><small class="text-muted">{{item.price}}</small></p>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
